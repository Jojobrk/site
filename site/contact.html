</head>
<body>

  <header>
    <nav>
      <a href="index.html" class="logo">Jason Ololo</a>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="biographie.html">Biographie</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

    <section class="contact-bg">
      <div class="contact-overlay">
        <div class="contact-card">
          <h1>Contactez Jason Ololo</h1>
          <form class="contact-form">
    <div>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div style="grid-column: 1 / 3;">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Envoyer</button>
  </form>
        </div>
        <div class="contact-left">
          <img src="img/photo_de_profil.png" alt="Jason Ololo" class="contact-avatar">
          <div class="contact-quote">
            "Inspirer, enseigner, transformer."
          </div>
        </div>
      </div>
    </section>

  <footer>
    <p>&copy; 2025 Jason Ololo. Tous droits réservés.</p>

      <a href="#"><i class="fab fa-youtube"></i></a>

</body>
